<html>
    <head>
        <title>Capturar Fecha y Tiempo de renta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <nav>
            
            <ul>
                
                <li><a href="control?tarea=rentar">¡Rentar un videojuego!</a></li>
                <li><a href="control?tarea=devolver">¡Devolver un videojuego!</a></li>
                 
            </ul>
            
            
        </nav>
        
        
        <form action = "rentar">
            <ul>
            
                <li><input type="date" name="fechaRenta" value='2020-12-01' min ='2020-01-01' max='2030-12-31'></li>
                <li><input type='number' name="tiempoRenta" value="1"> </li>
                <li><input type="submit" value ="Rentar"> </li>
                
            </ul>
        </form>
        
    </body>
</html>
