    <body>
         <nav>
            <ul>
                
                <li><a href="control?tarea=agregarVideojuego">¡Agregar videojuego!</a></li>
                <li><a href="control?tarea=editarVideojuego">¡Editar videojuego!</a></li>
                <li><a href="control?tarea=eliminarVideojuego">¡Eliminar videojuego!</a></li>
                <li><a href="control?tarea=consultarVideojuegos">¡Consultar videojuegos!</a></li>
                 <li><a href="control?tarea=consultarVideojuegosTitulo">¡Consultar videojuegos por titulo!</a></li>
                 <li><a href="control?tarea=consultarVideojuegosGenero">¡Consultar videojuegos por genero!</a></li>
            </ul>
            
        </nav>
        
        <article>
            <h1> ¡AGREGAR VIDEOJUEGO!</h1>
            <form action="agregaVideojuego">
                <ul>
                    <li><input type="number" name="numCatalogo" placeholder="Num. Catálogo" min="1" max ="9999999" style="width: 200px" required/></li>
                    <li><input type="text" name="titulo" placeholder="Título"  style="width: 200px" required/> </li>
                    <li><input type="text" name="genero" placeholder="genero" style="width: 200px" required pattern="[a-zA-Z ]{3,35}"/> </li>
                    <li><input type="text" name="clasificacion" placeholder="clasificacion" style="width: 200px" required /> </li>
                    <li><input type="text" name="consola" placeholder="consola" style="width: 200px" required/> </li>
                    <li><input type="text" name="fabricante" placeholder="fabricante" style="width: 200px" pattern="[a-zA-Z ]{3,35}"/> </li>
                    <li><input type="number" name="version" placeholder="version" min="1" style="width: 200px" required/> </li>
                    <li><input type="submit" value ="Agregar videojuego" />
                </ul>
                </form>
            
        </article>
    </body>
